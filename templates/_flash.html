{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-container" style="position: fixed; top: 80px; left: 0; right: 0; z-index: 1040; width: 100%; padding: 15px 0; pointer-events: none;">
      <div style="max-width: 1200px; margin: 0 auto; padding: 0 15px; pointer-events: auto;">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" style="border-radius: 8px; box-shadow: 0 8px 24px rgba(0,0,0,0.15); margin-bottom: 10px; border: none; animation: slideDown 0.3s ease;">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" style="outline: none;">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
    </div>
    <style>
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  {% endif %}
{% endwith %}
