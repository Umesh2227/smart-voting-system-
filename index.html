<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Online Voting System - Home</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Free Website Template" name="keywords">
        <meta content="Free Website Template" name="description">

        <!-- Favicon -->
        <link href="static/img/favicon.ico" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="static/lib/animate/animate.min.css" rel="stylesheet">
        <link href="static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="static/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="static/css/style.css" rel="stylesheet">
    </head>

    <body style="background: linear-gradient(135deg, #8c4796 0%, #01417d 100%); min-height: 100vh;">
        <!-- Nav Bar Start -->
        <div class="navbar navbar-expand-lg" style="background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);">
            <div class="container-fluid">
                <a href="{{ url_for('home') }}" class="navbar-brand" style="color: #fff; font-weight: 700; font-size: 20px;">
                    <i class="fas fa-vote-yea"></i> Smart Voting
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav ml-auto">
                        <a href="{{ url_for('home') }}" class="nav-item nav-link" style="color: #fff; transition: all 0.3s ease; border-bottom: 3px solid transparent;"><b>Home</b></a>
                        <a href="{{ url_for('admin') }}" class="nav-item nav-link" style="color: #0fc84c; transition: all 0.3s ease; border-bottom: 3px solid transparent;"><b>Admin</b></a>
                        <a href="{{ url_for('voting') }}" class="nav-item nav-link" style="color: #d607a9; transition: all 0.3s ease; border-bottom: 3px solid transparent;"><b>Vote</b></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- Nav Bar End -->
        
        {% include '_flash.html' %}
        
        <style>
            .nav-link:hover {
                border-bottom: 3px solid #ff6b6b !important;
                padding-bottom: 2px !important;
            }
        </style>

        <center>
        <div class="col-md-8">
          {% include '_flash.html' %}
          {% block content %}{% endblock %}
        </div>
        </center>

        <!-- Hero Start -->
        <div class="hero">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="hero-text">
                            <center style="width: 1273px;"><h1> <b>ONLINE VOTING SYSTEM</b></h1></center> 
                            <br>
                            <div style="margin-left: 210px">
                                <a class="btn" href="{{ url_for('admin') }}" style="font-size:25px;"><b>Admininstrator</b></a>
                                <a class="btn" href="{{ url_for('registration') }}" style="font-size:25px;"><b>User Registration</b></a>
                                <a class="btn" href="{{ url_for('update') }}" style="font-size:25px;"><b>Update Details</b></a>
                                <a class="btn" href="{{ url_for('voting') }}" style="font-size:25px;"><b>Start Voting</b></a>
                            </div>
                            <br>
                            <div style="margin-left: 210px">
                                <form action="{{ url_for('login_voter') }}" method="post" style="display:inline-block;">
                                    <input name="aadhar" class="form-control" placeholder="Enter Aadhar to login" style="width:300px; display:inline-block;" />
                                    <button class="btn" type="submit">Login</button>
                                </form>
                                <a class="btn" href="{{ url_for('registration') }}" style="font-size:16px; margin-left:10px;">New user? Register & Vote</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hero End -->



        <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="static/lib/easing/easing.min.js"></script>
        <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="static/lib/isotope/isotope.pkgd.min.js"></script>
        <script src="static/lib/lightbox/js/lightbox.min.js"></script>

        <!-- Contact Javascript File -->
        <script src="static/mail/jqBootstrapValidation.min.js"></script>
        <script src="static/mail/contact.js"></script>

        <!-- Template Javascript -->
        <script src="static/js/main.js"></script>
    </body>
</html>
